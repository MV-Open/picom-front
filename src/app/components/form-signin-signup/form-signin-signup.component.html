<div class="container d-flex justify-content-center align-middle mt-5">
    <form class="w-50 " [formGroup]="formSign" (ngSubmit)="submitForm()">
        <div class="form-group mb-2" *ngIf=userState>
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" placeholder="Nom" formControlName="lastName">
        </div>
        <div class="form-group mb-2" *ngIf=userState>
            <label for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" placeholder="Prénom" formControlName="firstName">
        </div>
        <div class="form-group mb-2">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group mb-2">
            <label for="password">Mot de passe</label>
            <input type="text" class="form-control" id="password" placeholder="Mot de Passe" formControlName="password">
        </div>
        <div class="form-group mb-4" *ngIf=userState>
            <label for="phone">Téléphone</label>
            <input type="text" class="form-control" id="phone" placeholder="Numero De Téléphone"
                formControlName="phone">
        </div>
        <button type="submit">Valider</button>
    </form>
</div>
